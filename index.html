  <script>
    var sdata;
    function getServerData(){
      $.ajax({
        dataType: "json",
        url:"registeredServers.json",
        success:function(data){
          sdata = data;
          updateDOM();
        },
        error:function(xhr, status, err){
          console.log("Error " + xhr.status);
          $("#pageContent").empty();
          var item = '<h2>Server data couldn&#39;t be retrieved. Please try again later.</h2>';
          
          $("#pageContent").append(item);
        }
      });
    }
    getServerData();
    
    function emptyPage(){
      $("#GRIF").empty();
      $("#CHKN").empty();
      $("#DODG").empty();
      $("#GIGA").empty();
      $("#OTHR").empty();
    }
