<html>

    <meta property="og:site_name" content="Wilderzone Servers">
    <meta name="description" content="(demo)">
    <meta property="og:description" content="(demo)">
    <meta name="author" content="Gigabyte5671">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="https://servers.wilderzone.live/assets/images/SCG_cover.webp">
    <meta name="twitter:image:alt" content="site cover image">
    <meta property="og:url" content="https://servers.wilderzone.live/">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap');</style>
    <link rel="shortcut icon" href="../assets/icons/dns_acrylic_lightblue_24dp.svg">
  </head>
  
  <body>
    <main>
      <div id="title_bar">
        <img src="../assets/icons/dns_acrylic_lightblue_24dp.svg" draggable="false">
        <h1>Server&nbsp;Config&nbsp;Generator</h1>
        <p>//&nbsp;Alpha&nbsp;1.0.0</p>
      </div>
      <div id="config_generator_container">
        <p class="loading_indicator">Loading...</p>
      </div>
      <div id="config_output_container">
        <div>
          <img src="../assets/icons/Output.svg" draggable="false">
          <p>Output</p>
        </div>
        <textarea id="config_output" rows="30" cols="70"></textarea>
      </div>
    </main>
  </body>
  
  <script src="../lib/jquery.min.js"></script>
  <script src="updateAdminConsole.js"></script>
  <script>
    function changeTab(event){
      var currentTab = $(".active_config_tab").prevAll().length + 1;
      var selectedTab = $(event.target).prevAll().length + 1;
      
      $(".config_tab").removeClass("active_config_tab");
      $("#config_tabs").children(":nth-child(" + selectedTab + ")").addClass("active_config_tab");
      
      $(".config_section").addClass("hidden");
      $("#configs").children(":nth-child(" + selectedTab + ")").removeClass("hidden");
    }
  </script>
</html>
